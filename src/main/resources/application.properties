#Container config
server.port=8080


#database
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://localhost/transport_api?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.maximum-pool-size=20


#transport api
custom-property.security.enable-https=false
custom-property.origin-allowed=http://localhost:8000

# Cryptography and Decryption with Asymmetric Key AES
# (256 / 8 = 32) 32 characters = 256 bits
# (192 / 8 = 192) 24 characters = 192 bits
# (128 / 8 = 128) 16 characters = 128 bits
custom-property.security.secret-key-aes=0123456789abcdef


#console
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.use_sql_comments=true
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.type=trace


#migration
flyway.baseline-on-migrate=true
flyway.validate-on-migrate=false

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.date-format=yyyy-MM-dd


#security
spring.profiles.active=basic-security